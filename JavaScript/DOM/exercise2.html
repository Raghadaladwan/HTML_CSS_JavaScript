<div id="mydiv" onclick="move()" ></div>


    <script>
         document.getElementById("mydiv").style.backgroundColor="blue";

        /* TODO: write JS code here */
        function move()
        {
              var  color=this.style.backgroundColor;
              switch(color)
              {
             case "blue":
                  color="green";
                  break;
             case "green":
                  color="red";
                  break;
             case "red":
                   color="blue";
                  break;
                  
              }
              this.style.backgroundColor;
        }
    </script>
