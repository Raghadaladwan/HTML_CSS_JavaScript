<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<form name="form">
    <select name="font_family" onchange= "myFunction()" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" onchange="myFunction()" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" onchange= "myFunction()" id="font_italic"></label>
    <label>Bold <input type="checkbox" name="font_bold" onchange="myFunction()" id="font_bold"></label>
    <label>Underline <input type="checkbox" name="font_underline"onchange="myFunction()" id="font_underline"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
<script>
    var italic=document.getElementById("font_italic");
    var bold  =document.getElementById("font_bold");
    var under =document.getElementById("font_underline");
    var text  =document.getElementById("text");
    var fontF =document.getElementById("font_family"); 
    var fontS =document.getElementById("font_size");
    
   function myFunction()
    {
        if(bold.checked)
        {
        text.style.fontWeight="bold";
        }
    
        else if(italic.checked)
        {
        text.style.fontStyle="italic";
        }
        else {
            text.style.fontStyle="normal";
            text.style.fontWeight="normal";
           
        }
        if(under.checked)
        {
         text.style.textDecorationLine='underLine'
        }
        else {
           
            text.style.textDecorationLine='none';
        }
        
    
      text.style.fontFamily = fontF.value;
      text.style.fontSize   = fontS.value;
       }

</script>
</body>
</html>
